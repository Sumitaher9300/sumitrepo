<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #020617;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h1 {
            color: #38bdf8;
        }

        p {
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #38bdf8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Hello World üåç</h1>
        <p>This is my first simple webpage.</p>
        <button onclick="alert('Button Clicked!')">Click Me</button>
    </div>

</body>
</html>
